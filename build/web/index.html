<html>
    <head>
        <title>Ingreso de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Ingreso de Usuario</h1>
        <div>
            <form action="./MainServlet" method="GET">
                <label>Ingrese el nombre de usuario<label/><br>
                <input size="30" type="text" name="name" placeholder="nombre"/><br><br>
                <label>Ingrese la contraseña<label/><br>
                <input size="30" type="password" name="password" placeholder="contraseña"/><br><br>
                <input type="submit" value="Ingresar"/>
            </form>
        </div>
    </body>
</html>
